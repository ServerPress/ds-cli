  body: "  A `Fixnum` in 1.8, a `String` in 1.9\n"
- !ruby/struct:SM::Flow::P 
  body: "@param finish [Character] The character closing the balanced pair."
- !ruby/struct:SM::Flow::VERB 
  body: "  A `Fixnum` in 1.8, a `String` in 1.9\n"
- !ruby/struct:SM::Flow::P 
  body: "@param count [Fixnum] The number of opening characters matched"
- !ruby/struct:SM::Flow::VERB 
