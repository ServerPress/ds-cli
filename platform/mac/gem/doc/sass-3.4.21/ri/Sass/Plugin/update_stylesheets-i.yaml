--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Updates out-of-date stylesheets.
- !ruby/struct:SM::Flow::P 
  body: Checks each Sass/SCSS file in {file:SASS_REFERENCE.md#template_location-option `:template_location`} to see if it's been modified more recently than the corresponding CSS file in {file:SASS_REFERENCE.md#css_location-option `:css_location`}. If it has, it updates the CSS file.
- !ruby/struct:SM::Flow::P 
  body: "@param individual_files [Array&lt;(String, String)&gt;]"
- !ruby/struct:SM::Flow::VERB 
  body: "  A list of files to check for updates\n  **in addition to those specified by the\n  {file:SASS_REFERENCE.md#template_location-option `:template_location` option}.**\n  The first string in each pair is the location of the Sass/SCSS file,\n  the second is the location of the CSS file that it should be compiled to.\n"
full_name: Sass::Plugin#update_stylesheets
is_singleton: false
name: update_stylesheets
params: (individual_files = [])
visibility: public
