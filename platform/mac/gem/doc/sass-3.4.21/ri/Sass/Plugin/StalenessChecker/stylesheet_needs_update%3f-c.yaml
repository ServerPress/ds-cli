comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns whether or not a given CSS file is out of date and needs to be regenerated.
- !ruby/struct:SM::Flow::P 
  body: The distinction between this method and the instance-level \{#stylesheet_needs_update?} is that the instance method preserves mtime and stale-dependency caches, so it's better to use when checking multiple stylesheets at once.
- !ruby/struct:SM::Flow::P 
  body: "@param css_file [String] The location of the CSS file to check. @param template_file [String] The location of the Sass or SCSS template"
- !ruby/struct:SM::Flow::VERB 
  body: "  that is compiled to `css_file`.\n"
- !ruby/struct:SM::Flow::P 
  body: "@return [Boolean] Whether the stylesheet needs to be updated."
