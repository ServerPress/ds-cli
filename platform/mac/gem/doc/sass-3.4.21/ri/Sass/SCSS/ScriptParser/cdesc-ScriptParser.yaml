  body: A mixin for subclasses of {Sass::Script::Parser} that makes them usable by {SCSS::Parser} to parse SassScript. In particular, the parser won't raise an error when there's more content in the lexer once lexing is done. In addition, the parser doesn't support `!` for a variable prefix.
