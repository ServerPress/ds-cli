aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Associates a value with a set. When `set` or any of its supersets is accessed, `value` will be among the values returned.
- !ruby/struct:SM::Flow::P 
  body: Note that if the same `set` is passed to this method multiple times, all given `value`s will be associated with that `set`.
- !ruby/struct:SM::Flow::P 
  body: This runs in `O(n)` time, where `n` is the size of `set`.
- !ruby/struct:SM::Flow::P 
  body: "@param set [#to_set] The set to use as the map key. May not be empty. @param value [Object] The value to associate with `set`. @raise [ArgumentError] If `set` is empty."
full_name: Sass::Util::SubsetMap#[]=
is_singleton: false
name: "[]="
params: (set, value)
visibility: public
