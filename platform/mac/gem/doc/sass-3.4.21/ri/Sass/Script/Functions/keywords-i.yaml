--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns the map of named arguments passed to a function or mixin that takes a variable argument list. The argument names are strings, and they do not contain the leading `$`.
- !ruby/struct:SM::Flow::P 
  body: "@example"
- !ruby/struct:SM::Flow::VERB 
  body: "  @mixin foo($args...) {\n    @debug keywords($args); //=&gt; (arg1: val, arg2: val)\n  }\n\n  @include foo($arg1: val, $arg2: val);\n"
- !ruby/struct:SM::Flow::P 
  body: "@overload keywords($args)"
- !ruby/struct:SM::Flow::VERB 
  body: "  @param $args [Sass::Script::Value::ArgList]\n"
- !ruby/struct:SM::Flow::P 
  body: "@return [Sass::Script::Value::Map] @raise [ArgumentError] if `$args` isn't a variable argument list"
full_name: Sass::Script::Functions#keywords
is_singleton: false
name: keywords
params: (args)
visibility: public
