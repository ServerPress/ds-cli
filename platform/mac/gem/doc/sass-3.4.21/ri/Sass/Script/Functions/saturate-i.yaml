- !ruby/struct:SM::Flow::P 
  body: Makes a color more saturated. Takes a color and a number between 0% and 100%, and returns a color with the saturation increased by that amount.
- !ruby/struct:SM::Flow::P 
  body: "@see #desaturate @example"
- !ruby/struct:SM::Flow::VERB 
  body: "  saturate(hsl(120, 30%, 90%), 20%) =&gt; hsl(120, 50%, 90%)\n  saturate(#855, 20%) =&gt; #9e3f3f\n"
- !ruby/struct:SM::Flow::P 
  body: "@overload saturate($color, $amount)"
- !ruby/struct:SM::Flow::VERB 
