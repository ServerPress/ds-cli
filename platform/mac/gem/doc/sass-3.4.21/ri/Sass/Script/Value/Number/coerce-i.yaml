--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns this number converted to other units. The conversion takes into account the relationship between e.g. mm and cm, as well as between e.g. in and cm.
- !ruby/struct:SM::Flow::P 
  body: If this number has no units, it will simply return itself with the given units.
- !ruby/struct:SM::Flow::P 
  body: An incompatible coercion, e.g. between px and cm, will raise an error.
- !ruby/struct:SM::Flow::P 
  body: "@param num_units [Array&lt;String&gt;] The numerator units to coerce this number into."
- !ruby/struct:SM::Flow::VERB 
  body: "  See {\\#numerator_units}\n"
- !ruby/struct:SM::Flow::P 
  body: "@param den_units [Array&lt;String&gt;] The denominator units to coerce this number into."
- !ruby/struct:SM::Flow::VERB 
  body: "  See {\\#denominator_units}\n"
- !ruby/struct:SM::Flow::P 
  body: "@return [Number] The number with the new units @raise [Sass::UnitConversionError] if the given units are incompatible with the number's"
- !ruby/struct:SM::Flow::VERB 
  body: "  current units\n"
full_name: Sass::Script::Value::Number#coerce
is_singleton: false
name: coerce
params: (num_units, den_units)
visibility: public
