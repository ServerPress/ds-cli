--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns the index of the first occurrence of `$substring` in `$string`. If there is no such occurrence, returns `null`.
- !ruby/struct:SM::Flow::P 
  body: Note that unlike some languages, the first character in a Sass string is number 1, the second number 2, and so forth.
- !ruby/struct:SM::Flow::P 
  body: "@example"
- !ruby/struct:SM::Flow::VERB 
  body: "  str-index(abcd, a)  =&gt; 1\n  str-index(abcd, ab) =&gt; 1\n  str-index(abcd, X)  =&gt; null\n  str-index(abcd, c)  =&gt; 3\n"
- !ruby/struct:SM::Flow::P 
  body: "@overload str_index($string, $substring)"
- !ruby/struct:SM::Flow::VERB 
  body: "  @param $string [Sass::Script::Value::String]\n  @param $substring [Sass::Script::Value::String]\n"
- !ruby/struct:SM::Flow::P 
  body: "@return [Sass::Script::Value::Number, Sass::Script::Value::Null] @raise [ArgumentError] if any parameter is the wrong type"
full_name: Sass::Script::Functions#str_index
is_singleton: false
name: str_index
params: (string, substring)
visibility: public
