block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Combines several lists into a single multidimensional list. The nth value of the resulting list is a space separated list of the source lists' nth values.
- !ruby/struct:SM::Flow::P 
  body: The length of the resulting list is the length of the shortest list.
- !ruby/struct:SM::Flow::P 
  body: "@example"
- !ruby/struct:SM::Flow::VERB 
  body: "  zip(1px 1px 3px, solid dashed solid, red green blue)\n  =&gt; 1px solid red, 1px dashed green, 3px solid blue\n"
- !ruby/struct:SM::Flow::P 
  body: "@overload zip($lists...)"
- !ruby/struct:SM::Flow::VERB 
  body: "  @param $lists [[Sass::Script::Value::Base]]\n"
- !ruby/struct:SM::Flow::P 
  body: "@return [Sass::Script::Value::List]"
