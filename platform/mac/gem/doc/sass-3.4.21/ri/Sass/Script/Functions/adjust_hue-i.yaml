- !ruby/struct:SM::Flow::P 
  body: Changes the hue of a color. Takes a color and a number of degrees (usually between `-360deg` and `360deg`), and returns a color with the hue rotated along the color wheel by that amount.
- !ruby/struct:SM::Flow::P 
  body: "@example"
