  body: "  adjust-hue(hsl(120, 30%, 90%), 60deg) =&gt; hsl(180, 30%, 90%)\n  adjust-hue(hsl(120, 30%, 90%), -60deg) =&gt; hsl(60, 30%, 90%)\n  adjust-hue(#811, 45deg) =&gt; #886a11\n"
- !ruby/struct:SM::Flow::P 
  body: "@overload adjust_hue($color, $degrees)"
- !ruby/struct:SM::Flow::VERB 
