aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns a copy of this color with one or more channels changed. RGB or HSL colors may be changed, but not both at once.
- !ruby/struct:SM::Flow::P 
  body: "For example:"
- !ruby/struct:SM::Flow::VERB 
  body: "    Color.new([10, 20, 30]).with(:blue =&gt; 40)\n      #=&gt; rgb(10, 40, 30)\n    Color.new([126, 126, 126]).with(:red =&gt; 0, :green =&gt; 255)\n      #=&gt; rgb(0, 255, 126)\n    Color.new([255, 0, 127]).with(:saturation =&gt; 60)\n      #=&gt; rgb(204, 51, 127)\n    Color.new([1, 2, 3]).with(:alpha =&gt; 0.4)\n      #=&gt; rgba(1, 2, 3, 0.4)\n"
- !ruby/struct:SM::Flow::P 
  body: "@param attrs [{Symbol =&gt; Numeric}]"
- !ruby/struct:SM::Flow::VERB 
  body: "  A map of channel names (`:red`, `:green`, `:blue`,\n  `:hue`, `:saturation`, `:lightness`, or `:alpha`) to values\n"
- !ruby/struct:SM::Flow::P 
  body: "@return [Color] The new Color object @raise [ArgumentError] if both RGB and HSL keys are specified"
full_name: Sass::Script::Value::Color#with
is_singleton: false
name: with
params: (attrs)
