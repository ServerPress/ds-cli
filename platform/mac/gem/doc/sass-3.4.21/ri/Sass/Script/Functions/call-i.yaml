- !ruby/struct:SM::Flow::P 
  body: Dynamically calls a function. This can call user-defined functions, built-in functions, or plain CSS functions. It will pass along all arguments, including keyword arguments, to the called function.
- !ruby/struct:SM::Flow::P 
  body: "@example"
- !ruby/struct:SM::Flow::VERB 
  body: "  call(rgb, 10, 100, 255) =&gt; #0a64ff\n  call(scale-color, #0a64ff, $lightness: -10%) =&gt; #0058ef\n\n  $fn: nth;\n  call($fn, (a b c), 2) =&gt; b\n"
- !ruby/struct:SM::Flow::P 
  body: "@overload call($name, $args...)"
- !ruby/struct:SM::Flow::VERB 
  body: "  @param $name [String] The name of the function to call.\n"
