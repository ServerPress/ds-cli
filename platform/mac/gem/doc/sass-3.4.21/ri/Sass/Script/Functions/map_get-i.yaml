  body: "@example"
- !ruby/struct:SM::Flow::VERB 
  body: "  map-get((&quot;foo&quot;: 1, &quot;bar&quot;: 2), &quot;foo&quot;) =&gt; 1\n  map-get((&quot;foo&quot;: 1, &quot;bar&quot;: 2), &quot;bar&quot;) =&gt; 2\n  map-get((&quot;foo&quot;: 1, &quot;bar&quot;: 2), &quot;baz&quot;) =&gt; null\n"
