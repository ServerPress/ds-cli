<H2>Expressions</H2>
The <I><A HREF="Builtin_commands.html#if">if</A></I>, <I><A HREF="Builtin_commands.html#while">while</A></I> and <I><A HREF="Builtin_commands.html#exit">exit</A></I> builtin commands
use expressions with a common syntax.  The expressions can include any
of the operators described in the next three sections.  Note that the <I><A HREF="Builtin_commands.html#@">@</A></I>
builtin command (q.v.) has its own separate syntax.
